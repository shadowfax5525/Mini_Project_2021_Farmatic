{% if prediction %}
  <div class="result_container">
    <h2 class="heading">You should grow <span style="color: #b5dd35;">{{prediction}}</span> in your farm !! </h2>
  </div>
{% endif %}




<h3 class="heading">Fill up the form to predict the right <span style="color: #b5dd35;">Crop</span> that suits your farm.</h3>

<div class="form_container">
  <form action="/crop-predict" method="POST">
    <label for="fname">Nitrogen level</label>
    <input type="number" id="fname" name="nitrogen" placeholder="Enter the Nitrogen level in soil">

    <label for="lname">Phosphorous level</label>
    <input type="number" id="lname" name="phosphorous" placeholder="Enter Phosphorous level in soil">

    <label for="lname">Pottasium level</label>
    <input type="number" id="lname" name="pottasium" placeholder="Enter Pottasium level in soil">

    <label for="lname">Rainfall in (mm)</label>
    <input type="number" id="lname" name="rainfall" placeholder="Enter amount of Rainfall">

    <label for="country">State</label>
    <select
        onchange="print_city('state', this.selectedIndex);"
        id="sts"
        name="stt"
        class="form-control"
        style="font-weight: bold; color: black;"
        
        required
      ></select>

    <label for="country">City</label>
    <select
        id="state"
        class="form-control"
        name="city"
        style="font-weight: bold; color: black;"
        required
      ></select>
      <script language="javascript">
        print_state("sts");
      </script>
  
    <input id="submit_btn" type="submit" value="Submit">
  </form>
</div>
<script src="/static/js/resp.js"></script>
